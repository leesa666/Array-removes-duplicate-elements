<body>
  <script>
    const arr = [1, 3, 1, 3, 2, 2, 1, 2, 0, 0, 4, 5, 6, 11, 11, 2]
    const fn = (arr) => {
      const newArr = []
      const brr = arr.slice().sort()
      for (let i = 0; i < brr.length; i++) {
        if (brr[i + 1] != brr[i]) {
          newArr.push(brr[i])
        }
      }
      console.log(brr)
      return newArr
    }
    console.log(fn(arr));
  </script>
